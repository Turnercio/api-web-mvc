<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

</head>

<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">APP Web</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" aria-current="page"
						th:href=@{/empleados}>Home</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href=@{/empleado/new}>Nuevo empleado</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de empleados</h1>
				<div class="card-body">
					<form th:action="@{/empleado}" method="POST" th:object="${empleado}">
						<div class="form-group">
							<label>Nombre:</label> <input type="text" name="nombre" th:field="*{nombre}"
								class="form-control" placeholder="Ingrese su nombre" required>
						</div>
						<div class="form-group">
							<label>Apellido:</label> <input type="text" name="apellido" th:field="*{apellido}"
								class="form-control" placeholder="Ingrese su apellido" required>
						</div>
						<div class="form-group">
							<label>Email:</label> <input type="email" name="email" th:field="*{email}"
								class="form-control" placeholder="Ingrese su email" required>
						</div>

						<div class="form-group">
							<label>Telefono:</label> <input type="number" name="telefono" th:field="*{telefono}"
								class="form-control" placeholder="Ingrese su telefono" required>
						</div>


						<br>

						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>

			</div>
		</div>


	</div>





	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
