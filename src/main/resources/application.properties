spring.application.name=app-web-mvc
spring.datasource.url=jdbc:mysql://localhost:5525/bd_web_spring
spring.datasource.username=root
spring.datasource.password=
#referencia a driver de mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#que haria por cada compilacion, definicion de mapeo de clases a la base de datos
spring.jpa.hibernate.ddl-auto=create-drop
#para ver logs de todo lo que ocurra en base de datos
logging.level.org.hibernate.SQL=debug